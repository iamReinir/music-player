<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container text-center mt-4">
    <h1 class="mb-3">Online Music Player</h1>
    <h2 id="songTitle" class="text-primary">Select a song</h2>
    <div class="d-flex align-items-center gap-2 mt-3">
      <button id="prev-btn" class="btn btn-secondary">◀◀</button>
      <button id="next-btn" class="btn btn-secondary">▶▶</button>
      <audio id="audioPlayer" class="flex-grow-1" controls></audio>
  </div>

    <div id="songListContainer" class="mt-4 mx-auto">
      <div class="d-flex justify-content-between align-items-center mb-2">
          <h4 class="text-secondary">Song List</h4>
          <button class="btn btn-sm btn-outline-primary" onclick="shuffleSongs()">Shuffle</button>
      </div>
      <ul id="songList" class="list-group"></ul>
  </div>
</div>
<script src="scripts.js"></script>   
</body>
</html>
